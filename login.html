    <body>
        <div class="loginBox">
            <img src="img/people.png" class="avatar">
            
            <form id="loginForm" class="form-group">

                <input type="text" class="form-control" id="userName" placeholder="johnsmith2018">

                <label for="password">password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
                
                <input type="checkbox" class="rememberPassword" value="remember"> Remember me
